<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="layout">
    <div class="layout-title">HOME<span>W</span>ORKS</div>
    <div class="layout-left">
        <div class="layout-left__container">
            <div class="layout-left__text">
                <div class="layout-left__title">Get your free account</div>
                <div class="layout-left__description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free
                    Forever) anytime.
                </div>
            </div>
            <form class="layout-form">
                <label class="layout-form__label">
                    <span class="layout-form__input-text">Full name</span>
                    <input class="layout-form__input" type="text" name="name">
                </label>
                <label class="layout-form__label">
                    <span class="layout-form__input-text">User name</span>
                    <input class="layout-form__input" type="text" name="user name">
                </label>
                <label class="layout-form__label">
                    <span class="layout-form__input-text">E-mail</span>
                    <input class="layout-form__input" type="text" name="e-mail">
                </label>
                <label class="layout-form__label">
                    <span class="layout-form__input-text">Password</span>
                    <input class="layout-form__input" type="password" name="password">
                </label>
                <label class="layout-form__label">
                    <span class="layout-form__input-text">Repeat Password</span>
                    <input class="layout-form__input" type="password" name="rep-password">
                </label>
                <label class="layout-form__checkbox-label">
                    <input type="checkbox" class="layout-form__checkbox">
                    <span class="layout-form__checkbox-text"> Agree to our Terms of Service and Privacy Statement </span>
                </label>
                <button type="submit" class="layout-form__button">Sign Up</button>
                <a href="#" class="layout-form__account-exists">Already have an account?</a>
            </form>
        </div>
    </div>
    <div class="layout-right">
        <img class="layout-right__img" src="images/rocket.png" alt="">
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
